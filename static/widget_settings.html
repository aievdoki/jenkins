<div>
    <form name="_form" class="form-horizontal" ng-submit="submit(_form)">
        <div class="modal-header">
            <button type="button" class="close" ng-click="dismiss()" aria-hidden="true">&times;</button>
            <h3>Host Settings</h3>
        </div>

        <div class="modal-body">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="form-group" ng-class="{error: _form.name.$error && _form.submitted}">
                        <label class="control-label col-lg-6 col-md-6">Host name</label>
                        <div class="col-lg-6 col-md-6">
                            <input name="hostname" ng-model="form.name" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="form-group" ng-class="{error: _form.address.$error && _form.submitted}">
                        <label class="control-label col-lg-6 col-md-6">Host address</label>
                        <div class="col-lg-6 col-md-6">
                            <input name="address" ng-model="form.address" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="form-group" ng-class="{error: _form.username.$error && _form.submitted}">
                        <label class="control-label col-lg-6 col-md-6">Username</label>
                        <div class="col-lg-6 col-md-6">
                            <input name="username" ng-model="form.username" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="form-group" ng-class="{error: _form.password.$error && _form.submitted}">
                        <label class="control-label col-lg-6 col-md-6">Password</label>
                        <div class="col-lg-6 col-md-6">
                            <input name="password" type="password" ng-model="form.password" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <a ng-click="remove()" class="btn btn-danger pull-left" tabindex="-1"><i class="glyphicon glyphicon-trash"></i>Delete</a>
            <a ng-click="dismiss()" class="btn btn-default" tabindex="-1"><i class="glyphicon glyphicon-remove"></i>Cancel</a>
            <button type="submit" class="btn btn-primary btn-lg"><i class="glyphicon glyphicon-ok"></i>Save</button>
        </div>
    </form>
</div>
